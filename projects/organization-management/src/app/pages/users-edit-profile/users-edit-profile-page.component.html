<div *ngIf="profile && titles">
  <h1>{{ 'account.user.edit.heading' | translate }} - {{ user.firstName }} {{ user.lastName }}</h1>
  <p class="indicates-required"><span class="required">*</span>{{ 'account.required_field.message' | translate }}</p>
  <form [formGroup]="profile" (ngSubmit)="submitForm()" class="form-horizontal" novalidate="novalidate">
    <ish-user-edit-profile [form]="profile" [titles]="titles" [editing]="true"></ish-user-edit-profile>
    <div class="row">
      <div class="offset-md-4 col-md-8">
        <button type="submit" class="btn btn-primary" [disabled]="formDisabled">
          {{ 'account.update.button.label' | translate }}
        </button>
        <a routerLink="/account/users" class="btn btn-secondary">{{ 'account.cancel.link' | translate }}</a>
      </div>
    </div>
  </form>
  <ish-loading *ngIf="loading$ | async"></ish-loading>
</div>
